name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name:  Clone Repo
      uses: actions/checkout@v4

    - name:  Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name:  Install PyInstaller
      run: pip install pyinstaller

    - name:  List files (debug)
      run: dir

    - name: âš™ Build EXE with PyInstaller
      run: pyinstaller --onefile fanuc_backup.py

    - name:  Upload built EXE
      uses: actions/upload-artifact@v4
      with:
        name: fanuc-backup-tool
        path: dist/fanucbackup.exe
