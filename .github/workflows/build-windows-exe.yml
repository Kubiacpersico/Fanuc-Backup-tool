name: Build EXE on Windows

on:
  push:
    paths:
      - '**.py'         # Trigger only on .py changes
  workflow_dispatch:     # Allow manual trigger via GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v3

    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name:  Install dependencies
      run: |
        pip install pyinstaller colorama rich

    - name:  Show current files (debug)
      run: dir

    - name: ðŸ›  Build EXE with PyInstaller
      run: |
        pyinstaller --onefile fanuc_backup.py

    - name:  Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: fanuc_backup.exe
        path: dist/fanuc_backup.exe
